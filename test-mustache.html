<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zuhlke UX Checklist</title>

		<!-- STYLES -->
		<link rel="stylesheet" href="css/jquery-labelauty.css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/custom-style.css" />
		
		<!-- SCRIPTS -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
		<script src="js/jquery-labelauty.js"></script>
		<script src="js/custom-checkboxes-google.js"></script>

		<!-- CHECKBOXES GOOGLE API -->
		<!-- <script type="text/javascript" src="https://apis.google.com/js/api.js"></script> -->
		<!-- <script type="text/javascript" src="js/realtime.js"></script> -->
		<!-- <script src="js/garlic.js"></script> -->
		<!-- <script src="js/jquery.magnific-popup.min.js"></script> -->

	</head>
	<body>
		<div class="container-fluid">
			<div id="header">
				<!-- LOGO AND TITLE -->
				<div class="logo"></div>
				<div class="header-title">
					<h1 class="header-title__heading">Zuhlke UX checklist</h1>
				</div>
			</div>

			<!-- FORM -->
			<form id="checklist-form" method="POST">
		
					<!-- MUSTACHE TEMPLATE -->
					<div id='template-id'>

					<!-- SECTIONS -->
					{{#sections}}
					<div class="section">
						<div class='row section-header'>
							<h1 class="col-md-12 section-header__heading">{{title}}</h1>
						</div>
						
						<!-- SUBSECTIONS -->
						{{#subsections}}
							<div class="row subsection">
								<div class="col-md-1 subsection__heading"><span>{{title}}</span></div>
								<div class="col-md-11 subsection__content">
									<div class="row card-row">
										{{#cards}}
										<div class="col-md-6 col-lg-4 card">
											<div class="row">
												<div class="col-sm-2 col-md-3 hidden-xs card__img">
													<img src="img/z-icons128/storymapping.png">
												</div>
												
												<div class="col-xs-10 col-sm-9 col-md-8 card__content">
													<label class="card__title" for="{{id}}">{{title}}</label>
													<p class="card__text">{{text-copy}}</p>
													<ul class="links">
														{{#links}}
														<li class="links__item"><a href="{{link-url}}" target="_blank">{{link-text}}</a></li>
														{{/links}}
													</p>
												</div>
												<div class="col-xs-2 col-sm-1 col-md-1">
													<div class="pull-right">
														<input id="{{id}}" type="checkbox">
													</div>
												</div>
												
											</div>
										</div>
										{{/cards}}
										{{resetIndex}}
									</div>
								</div>
							</div>
						{{/subsections}}
						<!-- SUBSECTIONS -->

					</div>
					{{/sections}}
					<!-- SECTIONS -->

					</div>
					<!-- MUSTACHE TEMPLATE -->

			<!-- END OF FORM -->
			</form>
		</div>

		
		<!-- FOOTER -->
		<div id="footer" class="">
			
			<div id="toolbar" class="hide-for-print">
				<button id="print" type="button"><i class="fa fa-print"></i>Print</button>
				<button id="reset"><i class="fa fa-refresh"></i>Reset</button>
			</div>
			
			<div id="credits">Adopted by Zuhlke from orginal creation by&nbsp;<a href="https://twitter.com/sovesove" target="_blank" title="@sovesove">@sovesove</a></div>
		</div>
			

		<!-- LOAD JSON DATA -->
		<script>
			function loadOurData(data) {
				var template = $('#template-id').html();
				Mustache.parse(template);   // optional, speeds up future uses
				var rendered = Mustache.render(template, data);
				$('#template-id').html(rendered);
			}

			$.getJSON('data.json', function(testData) {
				loadOurData(testData);
			});
		</script>

		
	</body>
</html>
